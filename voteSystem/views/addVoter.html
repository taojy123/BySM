% rebase('views/adminBase.html')

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


    <h2 class="sub-header">
            添加评委
    </h2>

    <form action="/admin/addVoterData" method="POST" class="form-horizontal" enctype="multipart/form-data">


        <div class="form-group">
            <label  class="col-sm-1 control-label" >用户名</label>
            <input type="text" class="form-control" name="voterName" value="">
            <label class="alert alert-danger control-label" id="userNameValidate" hidden="true"></label>
        </div>

        <div class="form-group">
            <label  class="col-sm-1 control-label" >姓名</label>
            <input type="text" class="form-control" name="name" value="">
        </div>

        <div class="form-group">
            <label  class="col-sm-1 control-label" >备注</label>
            <textarea class="form-control" name="remark" style="width: 60%;" maxlength="200"></textarea>
        </div>

        <div class="form-group">
            <label  class="col-sm-1 control-label"></label>
            <button type="submit" class="btn btn-success" onclick="return userNameValiDate()">提交</button>
        </div>

        % if 'userNameExist' in dir() and userNameExist == True:
            <div class="alert alert-danger" id="userAccExist">用户名已存在</div>
            <script>
                var delayHidden = function(){
                    setTimeout('document.getElementById("userAccExist").hidden = true', 3000);
                }
                delayHidden()
            </script>
        % end

    </form>

</div>

<script>
        $("#userInfoMgr").addClass('active')
</script>
